<body>

<div class="navbar navbar-default navbar-fixed">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-lg-center">
                <h1 class="title">Indtast bogens oplysninger</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="newIsbn" class="cols-sm-2 control-label">ISBN</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-barcode fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newIsbn"  placeholder="Indtast ISBN-nummer"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newTitle" class="cols-sm-2 control-label">Titel</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-book" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newTitle"  placeholder="Indtast bogens titel"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newEdition" class="cols-sm-2 control-label">'Version</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-sticky-note" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newEdition"  placeholder="Indtast bogens version"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newAuthor" class="col-sm-2 control-label">Forfatter(e)</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newAuthor" placeholder="Indtast forfatter(e)"/>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-block active" id="createBookButton">Opret bog</button>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="lib/js/jquery-3.1.1.js"></script>
