<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-lg-center">
                <h1 class="title">Indtast annonce oplysninger</h1>
                <hr />
            </div>
        </div>


        <div class="main-login main-center">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="newIsbn" class="col-sm-2 control-label">ISBN</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-barcode fa" aria-hidden="true"></i></span>
                            <input type="number
" class="form-control" id="newIsbn" placeholder="Indtast ISBN-nummer"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newAppearence" class="cols-sm-2 control-label">Stand</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-book fa" aria-hidden="true"></i></span>
                            <input type="number" class="form-control" id="newAppearence"  placeholder="Indtast stand fra 1-5"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newComment" class="cols-sm-2 control-label">Kommentar</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" id="newComment"  placeholder="Kommentar"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPrice" class="cols-sm-2 control-label">Pris</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                            <input type="number" class="form-control" id="newPrice"  placeholder="Indtast bogens pris"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-block active" id="createAdButton">Opret annonce</button>
                </div>

            </form>
        </div>
    </div>
